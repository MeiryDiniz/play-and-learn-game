<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spelling game" />
    <meta name="keywords" content="game, kids, words, spelling" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital@1&family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Play and Learn</title>
  </head>
  <body>
    <header>
      <div id="hero">
        <h1>
          <i class="fa-solid fa-a fa-lg" style="color: #f050ae"></i>
          <i class="fa-solid fa-b fa-lg" style="color: #f0e351"></i> Play &
          Learn <i class="fa-solid fa-c fa-lg" style="color: #f09351"></i>
          <i class="fa-solid fa-d fa-lg" style="color: #51f093"></i>
        </h1>
      </div>
    </header>
    <br />
    <section>
      <div id="game-pre-view">
        <h2 id="game-name">Spelling Game</h2>
        <br />
        <div id="icon">
          <i class="fa-solid fa-car-side fa-2xl" style="color: #51aef0"></i>
        </div>
        <br />
        <div id="answer-box-pre-view">
          <p>Car</p>
        </div>
      </div>
    </section>
    <br />
   
      <button id="start-button">
        <i class="fa-solid fa-gamepad fa-2xs" style="color: #51aef0"></i> Play
        <i class="fa-solid fa-gamepad fa-2xs" style="color: #f050ae"></i>
      </button>
    
    <br />
    <div id="welcome-message">
      <h2>Learning and have fun at the same time!</h2>
    </div>
    <br />
    <details id="game-instructions">
      <summary>
        <i
          class="fa-solid fa-circle-question fa-2xs"
          style="color: #000001"
        ></i>
        Instuctions
      </summary>
      <p>test</p>
    </details>

    <!-- font awesome script-->
    <script
      src="https://kit.fontawesome.com/c2f4ffc429.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
